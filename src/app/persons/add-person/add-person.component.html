<div class="container">

    <h3>Add Person</h3>

    <form [formGroup]="personForm" (ngSubmit)="save(personForm.value)">
        <div class="form-group row">
            <label for="firstName" class="col-3 col-form-label">First Name</label>
            <div class="col-9">
                <input class="form-control" type="text" #firstName formControlName="firstName" id="firstName">
            </div>
            <small [hidden]="personForm.controls.firstName.valid 
            || (personForm.controls.firstName.pristine && !submitted)">
                Name is required (minimum 2 characters).
            </small>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-warning offset-sm-4 ">Cancel</button>
        </div>
    </form>

</div>
