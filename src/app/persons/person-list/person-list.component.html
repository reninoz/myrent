<div class="container">
  <div class="panel">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-sm">
          <thead class="thead-inverse">
            <tr>
              <!--<th>#</th>-->
              <th>First Name</th>
              <th>Last Name</th>
              <!--<th>Date of Birth</th>-->
              <th>Mobile</th>
              <th>Edit Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of pagedPersons">
              <!--<td></td>-->
              <td>{{p.firstName}}</td>
              <td>{{p.lastName}}</td>
              <!--<td>{{p.dob}}</td>-->
              <td>{{p.mobile}}</td>
              <td>
                <a [routerLink]="['/persons/list',p.id]">Edit Details</a>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Pagination">
          <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center">
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <button class="page-link" (click)="setPage(1)" role="button">First</button>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <button class="page-link" (click)="setPage(pager.currentPage - 1)" role="button">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
                Previous
            </button>
            </li>
            <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
              <button class="page-link btn" (click)="setPage(page)" role="button">{{page}}</button>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <button class="page-link btn" (click)="setPage(pager.currentPage + 1)" role="button">
              Next
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </button>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <button class="page-link" (click)="setPage(pager.totalPages)" role="button">Last</button>
            </li>
          </ul>
        </nav>
      </div>
      <!-- pager -->

    </div>
  </div>
  
  <router-outlet></router-outlet>
