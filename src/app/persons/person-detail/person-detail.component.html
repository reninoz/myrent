<div class="container">

  <h3>Person Details</h3>

  <form [formGroup]="personForm" (ngSubmit)="save(personForm.value)">
    <div class="form-group row">
      <label for="firstName" class="col-3 col-form-label">First Name</label>
      <div class="col-9">
        <input class="form-control" type="text" formControlName="firstName" id="firstName">
      </div>
      <small [hidden]="personForm.controls.firstName.valid 
            || (personForm.controls.firstName.pristine && !submitted)">
               First Name is required (minimum 2 characters).
            </small>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-3 col-form-label">Last Name</label>
      <div class="col-9">
        <input class="form-control" type="text" formControlName="lastName" id="lastName">
      </div>
      <small [hidden]="personForm.controls.lastName.valid 
            || (personForm.controls.lastName.pristine && !submitted)">
                Last Name is required (minimum 2 characters).
            </small>
    </div>

    <div class="form-group row">
      <label for="email" class="col-3 col-form-label">Email</label>
      <div class="col-9">
        <input class="form-control" type="email" formControlName="email" id="email">
      </div>
    </div>


    <div class="form-group row">
      <label for="mobile" class="col-3 col-form-label">Mobile</label>
      <div class="col-9">
        <input class="form-control" type="tel" formControlName="mobile" id="mobile">
      </div>
    </div>

    <div class="form-group row">
      <label for="dob" class="col-3 col-form-label">Date of Birth</label>
      <!--<my-date-picker class="col-9" name="dob" [options]="myDatePickerOptions" formControlName="dob"></my-date-picker>-->
      <!--<input type="date" formControlName="dob" useValueAsDate>-->
       <div class="col-9">
      <input type="date" formControlName="dob" useValueAsDate>
       </div>
    </div>


    <div class="form-group row">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="reset" class="btn btn-warning offset-sm-4 ">Cancel</button>
    </div>
  </form>

</div>
